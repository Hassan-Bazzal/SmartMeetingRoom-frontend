<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow rounded-4">
      <div class="card-body p-4">
        <h3 class="text-center mb-4">Reset Password</h3>
        <p class="text-muted text-center">Enter your new password below</p>

        <form id="resetPasswordForm">
          <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter new password" required>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password" required>
          </div>

          <button type="submit" class="btn btn-success w-100">Reset Password</button>
        </form>

        <div class="mt-3 text-center">
          <a href="login.html">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<script>
  // Extract token and email from URL
  const params = new URLSearchParams(window.location.search);
  document.getElementById("token").value = params.get("token");
  document.getElementById("email").value = params.get("email");

  document.getElementById("resetPasswordForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const token = document.getElementById("token").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const password_confirmation = document.getElementById("password_confirmation").value;

    const res = await fetch("http://localhost:8000/api/reset-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token, email, password, password_confirmation }),
    });

    const data = await res.json();
    document.getElementById("resetPasswordMessage").innerText = data.message;
  });
</script>
